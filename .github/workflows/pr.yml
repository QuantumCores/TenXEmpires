name: PR Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore TenXEmpires.Server/TenXEmpires.Server.csproj
      
      - name: Build
        run: dotnet build TenXEmpires.Server/TenXEmpires.Server.csproj --configuration Release --no-restore
      
      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: tenxempires.client/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('tenxempires.client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install dependencies
        working-directory: tenxempires.client
        run: npm ci
      
      - name: Lint
        working-directory: tenxempires.client
        run: npm run lint
      
      - name: Run unit tests
        working-directory: tenxempires.client
        run: npm test
      
      - name: Build
        working-directory: tenxempires.client
        run: npm run build

