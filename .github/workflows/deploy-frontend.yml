name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        type: string
        default: 'main'
      api_base_url:
        description: 'Backend API URL'
        required: true
        type: string
        default: 'https://api.yourdomain.com'
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      api_base_url:
        required: true
        type: string

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: tenxempires/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch || github.event.inputs.branch }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./tenxempires.client
          file: ./tenxempires.client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ inputs.api_base_url || github.event.inputs.api_base_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to DigitalOcean App Platform
        uses: digitalocean/app_action@v2
        with:
          app_name: tenxempires-frontend
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

