server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy API requests to backend (same-origin to avoid third-party cookie issues)
    # This makes all API calls appear to come from the frontend domain
    # Requests to /api/* will be proxied to the backend as /v1/*
    location /api/ {
        # Backend URL - update this if your backend URL changes
        # TODO: Make this configurable via environment variable if needed
        proxy_pass https://tenxempires-backend-3vir4.ondigitalocean.app/v1/;
        proxy_http_version 1.1;
        
        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Preserve cookies - critical for authentication
        # proxy_cookie_domain off removes domain restriction so cookie works on frontend domain
        proxy_cookie_path / /;
        proxy_cookie_domain off;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing - serve index.html for all routes (must come after /api/ location)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

